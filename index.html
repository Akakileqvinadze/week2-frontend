<!doctype html>
<html lang="ka">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Landing Page – Week 2 (Frontend)</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="site-header">
    <nav class="navbar container">
      <a href="#" class="brand">MyPortfolio</a>
      <button class="menu-toggle" aria-expanded="false" aria-controls="nav-links" aria-label="Open menu">
        ☰
      </button>
      <ul id="nav-links" class="nav-links">
        <li><a href="#hero">Home</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="hero" class="hero container">
      <div class="hero-content">
        <h1>გაქვს იდეა? მოვაქციოთ ცოცხალ ვებ-გვერდად.</h1>
        <p>HTML5 • CSS (Flex/Grid) • JavaScript (DOM, Events)</p>
        <button class="cta-btn">დამიკავშირდი</button>
      </div>
      <img src="images/img5.jpg" alt="Hero illustration" class="hero-illust"/>
    </section>

    <section id="projects" class="section container">
      <h2>Projects</h2>
      <div class="projects grid"></div>
    </section>

    <section id="gallery" class="section container">
      <h2>Gallery</h2>
      <div class="gallery grid">
        <img src="images/img1.jpg" alt="Gallery 1" class="gallery-item" data-large="images/img1.jpg">
        <img src="images/img2.jpg" alt="Gallery 2" class="gallery-item" data-large="images/img2.jpg">
        <img src="images/img3.jpg" alt="Gallery 3" class="gallery-item" data-large="images/img3.jpg">
        <img src="images/img4.jpg" alt="Gallery 4" class="gallery-item" data-large="images/img4.jpg">
      </div>
    </section>

    <section id="contact" class="section container">
      <h2>Contact</h2>
      <form id="contact-form" novalidate>
        <div class="form-field">
          <label for="name">სრული სახელი</label>
          <input id="name" name="name" type="text" required placeholder="მაგ: აკაკი ლექვინაძე">
          <small class="error"></small>
        </div>
        <div class="form-field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required placeholder="you@example.com">
          <small class="error"></small>
        </div>
        <div class="form-field">
          <label for="message">მესიჯი</label>
          <textarea id="message" name="message" rows="5" required placeholder="თქვენი ტექსტი..."></textarea>
          <small class="error"></small>
        </div>
        <button type="submit" class="btn-primary">გაგზავნა</button>
        <p id="form-status" role="status" class="status"></p>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="year"></span> MyPortfolio. ყველა უფლება დაცულია.</p>
    </div>
  </footer>

  <div id="modal" class="modal" aria-hidden="true" role="dialog" aria-label="Image modal">
    <button class="modal-close" aria-label="Close">×</button>
    <img id="modal-img" src="" alt="დიდი სურათი">
  </div>

  <script src="js/script.js"></script>
</body>
</html>
